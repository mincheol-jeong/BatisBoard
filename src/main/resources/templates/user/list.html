<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>User</title>
</head>

<script src="/js/jQuery-2.1.4.min.js"></script>

<body>
	<h3>LIST</h3>
	<a href="register.html" th:href="@{register}">New</a>
	
	<table border="1">
		<tr>
			<th align="center" width="60">NO</th>
			<th align="center" width="80">USERID</th>
			<th align="center" width="50">USERPW</th>
			<th align="center" width="50">USERNAME</th>
			<th align="center" width="180">REGDATE</th>
		</tr>
		
		<tr th:if="${#lists.isEmpty(list)}">
			<td colspan="5">
				List is empty.
			</td>
		</tr>
		
		<tr th:each="member : ${list}">
			<td align="center" th:text="${member.userNo}">${member.userNo}</td>
			<td align="center"><a href="read.html" th:href="@{|read?userNo=${member.userNo}|}" th:text="${member.userId}">${member.userId}</a></td>
			<td align="left" th:text="${member.userPw}">${member.userPw}</td>
			<td align="right" th:text="${member.userName}">${member.userName}</td>
			<td align="center" th:text="${#dates.format(member.regDate, 'yyyy-MM-dd HH:mm')}">${member.regDate}</td>
		</tr>
	</table>
</body>
</html>
